{% capture currentyear %}{{post.date | date: "%Y"}}{% endcapture %}
{% if currentyear != year %}
  <h4>{{ currentyear }}</h4>
  {% capture year %}{{currentyear}}{% endcapture %}
{% endif %}
<div class="post-box">
  <span class="date">{{ post.date | date: "%b %d" }}</span>
  <a href="{{ post.url }}" class="title" rel="bookmark"
   title="Permanent Link to {{ post.title | escape }}">{{ post.title }}</a>
</div>
